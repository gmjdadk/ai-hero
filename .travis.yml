language: node_js

node_js:
- '7.8'

branches:
  only:
    - /.*/
    - /^greenkeeper/.*$/

before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli

script:
- ng build --prod

deploy:
  provider: firebase
  on:
    branch: master
  token:
    secure: ""

notifications:
  email:
    on_failure: change
    on_success: change
