language: node_js

node_js:
- '7.8'

addons:
  sauce_connect:
    username: "pssrank"
  jwt:
    secure: ""

branches:
  only:
    - /.*/
    # explicitly always build greenkeeper-related branches
    - /^greenkeeper/.*$/

before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
- npm --prefix ./functions install ./functions

script:
- ng build --prod
- ng test --single-run
- ng e2e

deploy:
  # default environment: deploys on every push to master
  - provider: firebase
    skip_cleanup: true
    project: "default"
    on:
      branch: master
    token:
      secure: ""
  # production environment: deployed manually by rebasing production branch and pushing
  - provider: firebase
    skip_cleanup: true
    project: "production"
    on:
      branch: production
    token:
      secure: ""

notifications:
  email:
    on_failure: change
    on_success: change
