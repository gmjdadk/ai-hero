<ul *ngIf="users">
  <li *ngFor="let each of users">
    <a [routerLink]="['/user', each.user.Id]" routerLinkActive="active">
      <small-ship-preview *ngIf="each.ship" [ship]="each.ship"></small-ship-preview>
      <div class="user-info">
        <h2>#{{each.user.Ranking}}</h2>
        <h2>{{each.user.Trophy}}</h2>
        <h1>{{each.user.Name}}</h1>
      </div>
    </a>
  </li>
</ul>
