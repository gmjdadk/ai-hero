<ul *ngIf="users" [class.expanded]="expanded">
  <li *ngFor="let each of users">
    <a [routerLink]="['/user', each.user.Id]" routerLinkActive="active" [attr.data-player-rank]="each.user.Ranking">
      <pssr-render-small-ship *ngIf="each.ship" [ship]="each.ship"></pssr-render-small-ship>
      <div class="user-info">
        <h2>#{{each.user.Ranking}}</h2>
        <h2>{{each.user.Trophy}}</h2>
        <h1>{{each.user.Name}}</h1>
      </div>
    </a>
  </li>
  <button class="expander" (click)="expanded=true">Show More</button>
</ul>
