<div class="wrap">
  <div class="render-wrap">
    <pssr-render-ship *ngIf="ship" [ship]="ship"></pssr-render-ship>
  </div>
  <sk-cube-grid *ngIf="!ship"></sk-cube-grid>
  <ng-container *ngIf="ship">
    <h2>{{ship.Design.ShipDesignName}} (Level {{ship.Design.ShipLevel}})</h2>
    <p>{{ship.Design.ShipDescription}}</p>
  </ng-container>
</div>
